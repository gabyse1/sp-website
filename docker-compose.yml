version: '3.9'

services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    env_file:
      - ./.env/.env.app
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - ./.env/.env.db

volumes: # to persist our data no matter if we down the containers
  db_data: