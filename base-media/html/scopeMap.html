        <style>
            * {
                padding: 0;
                margin: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .font-element {
                font-family: 'Oswald', sans-serif;
                font-size: 0.675em;
                line-height: 1.5;
                letter-spacing: 0.01em;
                font-weight: 200;                
            }

            body,
            html {
                width: 100%;
                height: auto;
                background-color: transparent;
                padding: 0;
                margin: 0;
                border: none;
                display: flex;
            }

	    body {
		  scroll-behavior: smooth;
		  scrollbar-width: thin;
		  scrollbar-color: transparent;
	    }

	    body::-webkit-scrollbar {
	    width: 0;
	  }

	  body::-webkit-scrollbar-track {
	    background: transparent;
	  }

	  body::-webkit-scrollbar-thumb {
	    background-color: transparent;
	    border-radius: 10px;
	  }

            body svg {
                width: auto;
                height: 100%;
            }

            #mapa_peru_areas path,
            #mapa_peru_areas polygon {
                stroke: rgba(16,220,178,0.5);
                stroke-width: 0.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                fill: none;
                cursor: pointer;
            }

            #mapa_peru_areas #regiones_con_piloto path,
            #mapa_peru_areas #regiones_con_piloto polygon {
                fill: rgba(16,220,178,0.15);
            }

            #mapa_peru_areas #regiones_sin_piloto path,
            #mapa_peru_areas #regiones_sin_piloto polygon {
                fill: rgba(16,220,178,0.0);
            }

            #mapa_peru_nombres text {
                fill: rgba(251,212,76,1);
                stroke: rgba(251,212,76,1);
                stroke-width: 0;
                stroke-linecap: round;
                stroke-linejoin: round;
                cursor: pointer;
            }

            .select-background {
                fill: rgba(16,220,178,0.5) !important;
            }

        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                var nombreRegion = '';
                var x = 0;
                var y = 0;
                var posY_ambito_cuerpo = 0;
                var nombreRegionClickAnterior = '';
                var infoRegion = '';
                var tituloRegion = '';
                var matrizAlcanceTerritorial = new Array();
                var idioma = document.querySelector("html").getAttribute("lang");
                
                //recuperar ambito de trabajo a un array
                
                listarNroFamiliasRegion();
                var regionList = [];
                
                function listarNroFamiliasRegion(){
                    fetch('/manage/retrieve/regions')
                    .then(response => response.json())
                    .then(result => {
                        regionList = result;
                    })
                    .catch(error => {
                        console.error(error);
                    });
                }
                
                function buscarAmbitoEnArreglo(region){
                    var nroFam = 0;
                    for(var i = 0; i < regionList.length; i++){
                        if(regionList[i]["name"] == region){
                            nroFam = regionList[i]["scope"];
                            break
                        }
                    }
                    return nroFam;
                }
                
                // MOSTRAR INFORMACIÓN DE REGION CON EFECTO MOUSEENTER PARA MAPA
                var eventRegionNames = document.querySelectorAll("#mapa_peru_nombres text");
                eventRegionNames.forEach(function(eventRegionName){
                    eventRegionName.addEventListener("mouseenter", function(){
                        if(window.outerWidth > 1024){
                            // set position to selected region information
                            var point = eventRegionName.getBoundingClientRect();
                            x = point.left;
                            y = point.top - 20;
                            // crear información
                            nombreRegion = eventRegionName.getAttribute("id");
                            tituloRegion = eventRegionName.innerHTML;
                            var nroFamilias = buscarAmbitoEnArreglo(tituloRegion);
                            var eldiv = document.createElement("div");
                            eldiv.setAttribute("id","informacion_region");
                            eldiv.setAttribute("style","position:absolute; top:" + y +"px; left: " + x + "px; z-index: 4000; color:#ffffff;");
                            var eltxt = document.createTextNode(nroFamilias + " familias");
                            eldiv.appendChild(eltxt);
                             // mostrar información
                            document.querySelector("#area_" + nombreRegion).classList.add("select-background");
                            document.querySelector("body").appendChild(eldiv);
                        }
                    });

                    eventRegionName.addEventListener("mouseleave", function(){
                        if(window.outerWidth > 1024){
                            // limpiar información de región
                            if(document.querySelector("#informacion_region")){
                                document.querySelector("body").removeChild(document.querySelector("#informacion_region"));
                            }
                            restoreMap();
                        }
                    });

                    eventRegionName.addEventListener("click", function(){
                        if(window.outerWidth < 1025){
                            // set position to selected region information
                            var point = eventRegionName.getBoundingClientRect();
                            x = point.left;
                            y = point.top - 20;
                            // limpiar información de región
                            if(document.querySelector("#informacion_region")){
                                document.querySelector("body").removeChild(document.querySelector("#informacion_region"));
                            }
                            restoreMap();
                            // crear información
                            nombreRegion = eventRegionName.getAttribute("id");
                            tituloRegion = eventRegionName.innerHTML;
                            var nroFamilias = buscarAmbitoEnArreglo(tituloRegion);
                            var eldiv = document.createElement("div");
                            eldiv.setAttribute("id","informacion_region");
                            eldiv.setAttribute("style","position:absolute; top:" + y +"px; left: " + x + "px; z-index: 4000; color:#ffffff;");
                            var eltxt = document.createTextNode(nroFamilias + " familias");
                            eldiv.appendChild(eltxt);
                             // mostrar información
                            document.querySelector("#area_" + nombreRegion).classList.add("select-background");
                            document.querySelector("body").appendChild(eldiv);
                        }
                    });
                });

                function restoreMap(){
                    var polygons = document.querySelectorAll("#regiones_con_piloto polygon");
                    polygons.forEach(function(polygon){
                        polygon.classList.remove("select-background");
                    });
                    var paths = document.querySelectorAll("#regiones_con_piloto path");
                    paths.forEach(function(path){
                        path.classList.remove("select-background");
                    });
                    var polygons = document.querySelectorAll("#regiones_sin_piloto polygon");
                    polygons.forEach(function(polygon){
                        polygon.classList.remove("select-background");
                    });
                    var paths = document.querySelectorAll("#regiones_sin_piloto path");
                    paths.forEach(function(path){
                        path.classList.remove("select-background");
                    });
                }
            });
        </script>
